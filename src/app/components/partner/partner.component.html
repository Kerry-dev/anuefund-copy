<div class="partner">
  <div class="section">
    <div class="title"><h2>精選品牌</h2></div>
    <div class="block">
      @for (row of data; track row) {
        <div class="row">
          @for (cel of row; track cel) {
            <div class="cel">
              <img [src]="cel.imgSrc" alt="" />
              {{ cel.title }}
            </div>
          }
        </div>
      }
      <div class="row"></div>
    </div>
  </div>
</div>
